<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html{font-size: 12px;}
        html{font-size: 1.5em;} /* 기본폰트12 => 1.5배 =>18px */
        .p1{font-size: 2em;}
        .p2{font-size: 2rem;}
    </style>
</head>
<body>
    <h1>em과 rem의 차이를 알아봅시다</h1>    
    <h2>em 단위 결정</h2>
    <p>
        html 아지으 12px , body는 상요소오인 thml의 5배인 18px,
        p1은 body의 2배이므로 36px가 된다
        즉 상위요소를 상속하듯 영향을 받는다.
    </p>
    <div class="p1">
        폰트사이즈 2em =>12*2 =24px
    </div>
    <div style="font-size: 36px;">
        font-size: 36px로 지정
    </div>

    <h2>rem 단위 설정</h2>
    <p>
        rem단위는 문서의 최상위 요소, 즉 html요소의 크기에 몇배인지 설정된다.
    </p>
    <div style="font-size: 24pz;">
        font-size: 24px로 지정
    </div>
    </div>
</body>
</html>
