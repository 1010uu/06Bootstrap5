<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B21Toast.html</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    window.onload= function() {

        document.getElementById("toastbtn").onclick = function() {
            var toastElList = [].slice.call(document.querySelectorAll('.toast'))
            var toastList = toastElList.map(function(toastEl) {
                return new bootstrap.Toast(toastEl, {delay:2000})
                /*
                토스트 유지시간 설정2 : Toast객체 생성시 옵션으로 추가한다. 옵션을
                    기술할 때는 JSON형식을 사용한다.
                */
            })
            toastList.forEach(toast => toast.show()) 
        }
    }

    </script>
</head>
<body>
    <div class="container">
        <h3>Toast Example</h3>
        <p>In this example, we use a button to show the toast message.</p>
      
        <button type="button" class="btn btn-primary" id="toastbtn">Show Toast</button>
        
        <!-- 토스트 유지시간 설정1 : data-bs-delay 속성에 시간(ms)를 부여한다. 1000=>1초 -->
        <div class="toast"><!--data-bs-delay="10000"-->
          <div class="toast-header">
            <strong class="me-auto">Toast Header</strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
          </div>
          <div class="toast-body">
            <p>Some text inside the toast body</p>
            <!-- HTML의 모든 엘리먼트를 삽입할 수 있다. -->
            <img src="./images/chicago.jpg" style="width: 100px;">
          </div>
        </div>
      </div>
</body>
</html>
